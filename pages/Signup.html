<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create an account</title>
    <style>
        body {
            background-color: #f1f1f1;
            color: #000;
        }
    </style>
</head>
<body>
    <header
        class="container d-flex justify-content-between align-items-center px-5 mt-3 py-2 rounded bg-body-tertiary ">
        <div>
            <a class="navbar-brand" href="../Home.html">Exercise Tracker</a>
        </div>

        <nav class="navbar navbar-expand-lg  ">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./Dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container m-auto mt-5 py-5 ">
        <div class="w-50   rounded m-auto bg-body-tertiary">
            <h4 class="text-center fw-semibold   pt-3">Register</h4>
            <form action="" method="post" class="w-75 container m-auto px-5 pb-5 pt-2">
                <div>
                    <label for="name" class="form-label mt-0">Full Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="M Ali">
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="ali@email.com">
                </div>
                <div>
                    <label for="pass" class="form-label">Create Password</label>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="********">
                </div>
                <div>
                    <label for="confirm-pass" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" class="form-control"
                        placeholder="********">
                </div>
                <input type="submit" value="Sign up" class="btn btn-warning w-100 my-2">
                <p>Already have an account, <span><a href="./Login.html"
                            class="text-warning text-decoration-none">Login</a></span>.
                </p>
            </form>
        </div>
    </main>
</body>
</html>
